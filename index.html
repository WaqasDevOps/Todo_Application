<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-blue-200 to-purple-300 flex items-center justify-center min-h-screen"
  >
    <div class="bg-white shadow-xl rounded-xl p-6 w-96 border border-gray-200">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">
        üìù Todo List
      </h2>
      <div class="flex gap-2 mb-4">
        <input
          id="todo-input"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 placeholder-gray-500"
          placeholder="Enter Your Todo..."
        />
        <button
          id="todo-btn"
          class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed shadow-md"
        >
          + Add
        </button>
      </div>
      <ul id="list-todos" class="space-y-2 divide-y divide-gray-300"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
